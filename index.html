<!DOCTYPE html>

<html>
	<head>
		<title>Code Quiz (Timed)</title>
		<meta charset="UTF-8">
    <!--Added Style Sheet and questions.js sheet-->
		<link href="Assets/style.css" rel="stylesheet">
    <script src = "Assets/questions.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="nav">
			<!-- view scores link on the top left of nav bar-->
			<div class="left">
                <a onclick="getScore()" href="#"><h4 >View Highscore</h4></a>
			</div>
			<!-- countdown timer on the top right of nav bar-->
			<div class="right">
				<h4>Time: <span id="timeLeft">0</span></h4>
			</div>
		</div>
		<!--main body of quiz-->
		<div id="quiz">
            <div id="quizBody">      
                <h1>   
                    Hello! You have 75 seconds to answer all 5 questions. Incorrect answers will reduce the time by 15 seconds. You score will be shown at the end of the quiz. Good Luck! 
                </h1>
                <h3>
					Click to play! 
                </h3>
                <button onclick="start()">Start!</button>
            </div>
        </div>
	</body>
</html>
